<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #008cba;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <form action="procesar_datos.php" method="POST">
        <label for="nombre">Nombre del Copropietario</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="rut">RUT/DNI</label>
        <input type="text" id="rut" name="rut" required>
        
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" name="nacionalidad">
        
        <label for="departamento">Número de Departamento</label>
        <input type="text" id="departamento" name="departamento" required>
        
        <label for="contacto">Número de Contacto</label>
        <input type="text" id="contacto" name="contacto">
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email">
        
        <label for="emergencia">Contacto de Emergencia</label>
        <input type="text" id="emergencia" name="emergencia">
        
        <label for="parentesco">Parentesco del Contacto de Emergencia</label>
        <input type="text" id="parentesco" name="parentesco">

        <button type="submit" class="btn">Enviar</button>
    </form>
</body>
</html>
