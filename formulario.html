<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario por Secciones</title>
    <link rel="stylesheet" href="css/stylesheets.css">
</head>
<body>
    <header>
        <h1>Formulario por Secciones</h1>
    </header>

    <!-- Formulario dividido en secciones -->
    <form id="registroForm" action="">
        <!-- Secciones -->
        <div class="section" id="section-1">
            <h2>Datos Personales</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="rut">RUT/DNI</label>
            <input type="text" id="rut" name="rut" required>
            
            <label for="nacionalidad">Nacionalidad</label>
            <input type="text" id="nacionalidad" name="nacionalidad">
        </div>

        <div class="section" id="section-2">
            <h2>Datos de Residencia</h2>
            <label for="departamento">Número de Departamento</label>
            <input type="text" id="departamento" name="departamento" required>
            
            <label for="contacto">Número de Contacto</label>
            <input type="text" id="contacto" name="contacto">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="section" id="section-3">
            <h2>Datos de Vehículos</h2>
            <label for="vehiculo">Marca y Modelo</label>
            <input type="text" id="vehiculo" name="vehiculo">
            
            <label for="placa">Placa</label>
            <input type="text" id="placa" name="placa">
            
            <label for="estacionamiento">Número de Estacionamiento</label>
            <input type="text" id="estacionamiento" name="estacionamiento">
        </div>

        <!-- Botones de navegación -->
        <div class="nav-buttons">
            <button type="button" id="prevBtn">Anterior</button>
            <button type="button" id="nextBtn">Siguiente</button>
        </div>
    </form>

    <div id="spinner" class="hidden"></div>
    <div id="confirmationMessage" class="hidden"></div>

    <!-- Barra de progreso con nodos -->
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress-line"></div>
            <div class="progress-node" data-label="Datos Contacto Principal"></div>
            <div class="progress-node" data-label="Etapa 2"></div>
            <div class="progress-node" data-label="Etapa 3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/sendData.js"></script>
</body>
</html>
